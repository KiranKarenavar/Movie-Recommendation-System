<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KK-movies</title>
    <link rel="stylesheet" href="StyleHomePage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <h1 style="text-align: center;">Movie Recommendation System</h1>

    <div class="search-container">
        <input list="history-list" id="search-input" placeholder="Search for a movie..." />
        <datalist id="history-list"></datalist>
        <button id="search-btn">Search</button>
    </div>

    <h2 id="search-results-title" style="display: none;">Search Results</h2>
    <div id="search-results-container" class="movie-container-wrapper" style="display: none;">
        <button class="scroll-btn left" id="scroll-search-left"><i class="fa-solid fa-arrow-left-long"></i></button>
        <div id="search-results" class="movie-container"></div>
        <button class="scroll-btn right" id="scroll-search-right"><i class="fa-solid fa-arrow-right-long"></i></button>
    </div>


    <h2>Movies</h2>
    <div class="movie-container-wrapper">
        <button class="scroll-btn left" id="scroll-movies-left"><i class="fa-solid fa-arrow-left-long"></i></button>
        <div id="movies" class="movie-container"></div>
        <button class="scroll-btn right" id="scroll-movies-right"><i class="fa-solid fa-arrow-right-long"></i></button>
    </div><br><br><br>
    
    <!-- New Row with 20 Movies for Movies -->
    <div class="movie-container-wrapper">
        <button class="scroll-btn left" id="scroll-movies-left-2"><i class="fa-solid fa-arrow-left-long"></i></button>
        <div id="movies-2" class="movie-container"></div>
        <button class="scroll-btn right" id="scroll-movies-right-2"><i class="fa-solid fa-arrow-right-long"></i></button>
    </div>
    <br><hr><br><br><br>
    

    <!-- Series Section -->
    <h2>Series</h2>
    <div class="movie-container-wrapper">
        <button class="scroll-btn left" id="scroll-series-left"><i class="fa-solid fa-arrow-left-long"></i></button>
        <div id="series" class="movie-container"></div>
        <button class="scroll-btn right" id="scroll-series-right"><i class="fa-solid fa-arrow-right-long"></i></button>
    </div><br><br><br>

    <!-- New Row with 20 Series -->
    <div class="movie-container-wrapper">
        <button class="scroll-btn left" id="scroll-series-left-2"><i class="fa-solid fa-arrow-left-long"></i></button>
        <div id="series-2" class="movie-container"></div>
        <button class="scroll-btn right" id="scroll-series-right-2"><i class="fa-solid fa-arrow-right-long"></i></button>
    </div>
    <br><hr><br><br><br>

    <!-- Trending Section -->
    <h2>Trending</h2>
    <div class="movie-container-wrapper">
        <button class="scroll-btn left" id="scroll-trending-left"><i class="fa-solid fa-arrow-left-long"></i></button>
        <div id="trending" class="movie-container"></div>
        <button class="scroll-btn right" id="scroll-trending-right"><i class="fa-solid fa-arrow-right-long"></i></button>
    </div>
    <br><hr><br><br><br>

    <!-- Popular Section -->
    <h2>Popular</h2>
    <div class="movie-container-wrapper">
        <button class="scroll-btn left" id="scroll-popular-left"><i class="fa-solid fa-arrow-left-long"></i></button>
        <div id="popular" class="movie-container"></div>
        <button class="scroll-btn right" id="scroll-popular-right"><i class="fa-solid fa-arrow-right-long"></i></button>
    </div><br><br><br>

    <!-- New Row with 20 Popular -->
    <div class="movie-container-wrapper">
        <button class="scroll-btn left" id="scroll-popular-left-2"><i class="fa-solid fa-arrow-left-long"></i></button>
        <div id="popular-2" class="movie-container"></div>
        <button class="scroll-btn right" id="scroll-popular-right-2"><i class="fa-solid fa-arrow-right-long"></i></button>
    </div>

    <script src="ScriptHomePage.js"></script>
</body>
</html>
